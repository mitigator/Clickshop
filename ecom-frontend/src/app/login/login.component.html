<!-- login.component.html -->
<div class="login-container" [ngClass]="{'dark-theme': isDarkTheme}">
    <div class="summer-pattern-overlay"></div>
    
    <div class="login-card-container">
      <div class="login-card">
        <div class="login-header">
          <div class="theme-toggle">
            <button (click)="toggleTheme()" class="theme-toggle-btn">
              <i [class]="isDarkTheme ? 'fas fa-sun' : 'fas fa-moon'"></i>
            </button>
          </div>
          <i class="login-icon fas fa-umbrella-beach"></i>
          <h2>Welcome to Summer Shop</h2>
        </div>
        
        <div class="login-content">
          <p class="login-subtitle">Sign in to your account</p>
          
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">
            <div class="form-group">
              <label for="userName">Username</label>
              <div class="input-group">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input 
                  type="text"
                  class="form-control" 
                  ngModel 
                  name="userName" 
                  id="userName" 
                  placeholder="Enter your username" 
                  required
                >
              </div>
            </div>
  
            <div class="form-group">
              <label for="userPassword">Password</label>
              <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input 
                  [type]="hidePassword ? 'password' : 'text'" 
                  class="form-control" 
                  ngModel 
                  name="userPassword" 
                  id="userPassword" 
                  placeholder="Enter your password" 
                  required
                >
                <button 
                  type="button"
                  class="password-toggle"
                  (click)="hidePassword = !hidePassword"
                >
                  <i [class]="hidePassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
            </div>
  
            <div class="remember-forgot">
              <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe" ngModel>
                <label for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
  
            <button class="login-button" type="submit" [disabled]="loading">
              <i class="fas fa-sign-in-alt"></i> 
              <span *ngIf="!loading">Sign In</span>
              <span *ngIf="loading">Signing in...</span>
            </button>
          </form>
        </div>
        
        <div class="divider"></div>
        
        <div class="signup-section">
          <p>Don't have an account?</p>
          <button class="signup-button" type="button" (click)="registerUser()">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </div>
      </div>
    </div>
  </div>
