<div class="product-container" [ngClass]="{'dark-theme': isDarkTheme}">
    <div class="product-card">
        <div class="product-header">
            <h2>
                <i class="fas fa-plus-circle"></i>
                {{ isNewProduct ? 'Add New Product' : 'Update Product' }}
            </h2>
        </div>
        
        <div class="product-content">
            <div class="form-section">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Name</mat-label>
                        <input matInput 
                            placeholder="Enter product name"
                            [(ngModel)]="product.productName"
                            name="productName"
                            required>
                    </mat-form-field>
            
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Description</mat-label>
                        <input matInput 
                            placeholder="Enter product description"
                            [(ngModel)]="product.productDescription"
                            name="productDescription"
                            required>
                    </mat-form-field>
                    
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Actual Price</mat-label>
                        <input matInput 
                            placeholder="Enter actual price"
                            [(ngModel)]="product.productActualPrice"
                            name="productActualPrice"
                            required>
                    </mat-form-field>
                    
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Discounted Price</mat-label>
                        <input matInput 
                            placeholder="Enter discounted price"
                            [(ngModel)]="product.productDiscountedPrice"
                            name="productDiscountedPrice">
                    </mat-form-field>
            
                    <div class="action-buttons">
                        <button mat-stroked-button color="primary" type="button" style="margin-right: 3px;">
                            Clear
                        </button>
                        <button type="submit" mat-stroked-button color="primary" *ngIf="isNewProduct">
                            Add Product
                        </button>
                        <button type="submit" mat-stroked-button color="primary" *ngIf="!isNewProduct">
                            Update Product
                        </button>
                    </div>
                </form>
            </div>

            <div class="upload-section">
                <div class="dropzone" appDrag (files)="fileDropped($event)">
                    <div class="text-wrapper">
                        <div class="center">
                            Drag and Drop your Img or 
                            <a (click)="selectFile.click()" style="color:blueviolet; font-weight: 800; cursor: pointer;">
                                Browse
                            </a> a Img
                        </div>
                    </div>
                </div>

                <input multiple type="file" style="display: none;" #selectFile (change)="onFileSelected($event)">
                
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages; let i = index;">
                                <div style="position: relative">
                                    <span class="btn-remove-image" (click)="removeImages(i)">X</span>
                                    <img [src]="file.url" width="100px" height="100px">
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
